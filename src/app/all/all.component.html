<section class="row">
	
	<mat-toolbar color="primary">
		<h1>Omni Green</h1>
		<h1>&nbsp;&nbsp;|</h1>
		<!-- <button mat-button >Home</button> -->
		<!-- <button mat-button >About</button> -->
		
		<mat-form-field class="search-form-field">
			<mat-label>Search</mat-label>
			<input matInput type="text">
			<button mat-button matSuffix mat-icon-button aria-label="Search" (click)="value=''">
				<mat-icon>()</mat-icon>
		  </button>
		</mat-form-field>


	</mat-toolbar>
	<div class="mat-card col s12 m10 l4" *ngFor="let product of products">
		
		<div class="product">
				<div class="col s6 m6 l6">
					<h1>{{ product.Name }}</h1>
					<h6>{{ product.DispensaryID | dispensary }}</h6>
					<h2><strong>${{ product.Prices[0] }}</strong></h2>
					<!-- <h6>{{ product.brandName }}</h6> -->
					<h5 *ngIf="product.recSpecialPrices[0] != null">{{ product.recSpecialPrices[0] }}</h5>
					<h5 *ngIf="product.THCContent?.value">THC: <strong>{{ product.THCContent.value }}{{ product.THCContent.unit | unit }}</strong></h5>
					<h5 *ngIf="product.CBDContent?.value">CBD: <strong>{{ product.CBDContent.value }}{{ product.CBDContent.unit | unit }}</strong></h5>
				</div>
				<div class="details-column col s6 m6 l6">
					<img [src]="product.Image">
					<!-- <div>{{ product.subcategory }}</div> -->
				</div>
				
				
		</div>
</div>

</section>
